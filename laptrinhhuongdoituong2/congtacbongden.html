<script>
    function Lamp(status) {
        this.status = status;
        this.turnOn = function () {
            this.status = true;
            alert('lightting');
        }
        this.turnOff = function () {
            this.status = false;
            alert('not lightting');
        }
    }
    function switchButton(status, lamp) {
        this.status = status;
        this.lamp = lamp;
        this.buttonOn = function () {
            this.status = true;
            lamp.turnOn();
            
        }
        this.buttonOff = function () {
            this.status = false;
            lamp.turnOff();
            
        }
        
    }
    let den = new Lamp(false);
    let button = new switchButton(false,den);   
    function on() {
         button.buttonOn();
        //console.log(button.status);
    }

    function off() {
         button.buttonOff();
        //lamp.turnOff();
        //console.log(button.status);
    }


</script>
