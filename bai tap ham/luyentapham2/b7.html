<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    nhap vao day<input type="number" id="number">
    <input type="button" onclick="nhap()" value="nhap">
    <p id="ketqua"></p>
    <input type="button" onclick="daonguoc()" value="daonguoc">
    <p id="ketqua1"></p>


</body>
<script>
    let array = [];
    let x = 0;
    function nhap() {
        array[x] = + document.getElementById('number').value;
        x++;
        document.getElementById('number').value = '';
        document.getElementById('ketqua').innerHTML = array;
    }
    function daonguoc() {
        array.reverse();
        document.getElementById('ketqua1').innerHTML = array.join(',');
    }

function daonguoc(arrayNum){
    arrayNum.reverse();
    return arrayNum.join(',');
}
let mangbatki = [1,2,3,4,5,6];
let daonguoc1 = daonguoc(mangbatki);
alert(daonguoc1);
</script>

</html>
