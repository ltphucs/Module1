    <script>
        function minNumber(a,b,c){
            if(a<b && a<c){
                return a;
            }if (b<c){
                return b;
            } return c;
        }
        let x = prompt('nhap x:');
        let y = prompt('nhap y:');
        let z = prompt('nhap z:');
        let timmin = minNumber(x,y,z);
        console.log(timmin + 'la so nho nhat');
    </script>
