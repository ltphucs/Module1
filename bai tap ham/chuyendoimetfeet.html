<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chuyen doi don vi metters va feet</title>
</head>

<body>
    <label>chuyen tu metters sang feet</label>
    <input type="number" id="metters" placeholder="nhapsomet">
    <input type="button" onclick="meterToFeet()" value="meterToFeet">
    <p id="ketqua"></p><br><br>
    <label>chuyen tu feet sang metters</label>
    <input type="number" id="feet" placeholder="nhapsofeet">
    <input type="button" onclick="feetToMeter()" value="feetToMeter">
    <p id="ketqua1">
</body>
<script>
    function meterToFeet() {
        met = + document.getElementById('metters').value;
        meterToFoot = met * 3.279;
        document.getElementById('ketqua').innerHTML = ' ' + meterToFoot + ' feet';
    }
    function feetToMeter() {
        feet = + document.getElementById('feet').value;
        feetToMeter = feet * 0.305;
        document.getElementById('ketqua1').innerHTML = ' ' + feetToMeter + ' metters';
    }




</script>

</html>
