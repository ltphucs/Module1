<body>
    <form>
        <p>
            <label>nhap so</label>
            <input type="number" id="inputnumber" placeholder="inputnumber" oninput="isnumberprime(this.value)"
                onchange="isnumberprime(this.value)">

        </p>
        <p><span id="ketqua"></span></p>
    </form>
    <script>
        function isprime(number) {
            if (number < 2) {
                return "number is not prime"
            }
            //let count = 0;
            for (i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    return "number is not prime"
                }
            } return "number is prime"

        }
        function isnumberprime(a) {
            a = + document.getElementById("inputnumber").value;
            let prime = isprime(a);
            document.getElementById("ketqua").innerHTML = prime;
        }




    </script>
