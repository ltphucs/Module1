<body>
    nhap ten ngoi sao<input type="text" id="star">
    <input type="button" onclick="kiemtra()" value="kiemtra">
    <p id="chomsao"></p>
    

</body>
    <script>
        
        function kiemtra(){
            let arrayStar = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe' , 'Regulus'];
        let arrayConstellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo'];
        let star = document.getElementById('star').value;
        for(let i= 0; i < arrayStar.length; i++){
        
        if (star === arrayStar[i]){
            document.getElementById('chomsao').innerHTML = arrayConstellation[i];
            break;
        } else{
            document.getElementById('chomsao').innerHTML = 'no data';
        }
        }
    }
    
    
    
    </script>
