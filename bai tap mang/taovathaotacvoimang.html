<body>
    sample screen<br><br><input type="text" , id="nhap">
    <input type="button" onclick="phantu()" value="add">
    <input type="button" onclick="khong()" value="display">
    <div id="result"></div>
    <script>
        let x = 0;
        let array = [];
        function phantu() {
            array[x] = + document.getElementById('nhap').value;
            alert("phan tu: " + array[x] + " vi tri " + x);
            x++;
            document.getElementById('nhap').innerHTML = '';
        }
        function khong() {
            let e = '</hr>';
            for (let i = 0; i < array.length; i++) {
                e += "phan tu " + i + ' = ' + array[i] + '<br>';
            }
            document.getElementById('result').innerHTML = e;
        }

    </script>
