<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let array = [1, 2, 1, 3];
        let a = parseInt(prompt('nhap a:'));
        for (let i = 0; i < array.length; i++) {
            if (a === array[i]) {
                document.getElementById('demo').innerHTML = a + ' is in the array at ' + i;
                break;
            } else {
                document.getElementById('demo').innerHTML = a + ' is not in the array';
            }
        }
    </script>
</body>

</html>
